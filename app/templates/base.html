<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Patrimônio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" role="navigation" aria-label="Menu principal">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/upload">Importar PDFs</a>
    <a class="navbar-brand" href="/logs">Logs</a>
    <a class="navbar-brand" href="/itens">Itens</a>
    <a class="navbar-brand" href="/levantamentos">Levantamentos</a>
  </div>
</nav>
<main class="container" id="main-content" tabindex="-1">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info" role="alert">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
<footer class="text-center mt-4" role="contentinfo">
    <small>&copy; {{ 2024 }} UTFPR - Sistema de Patrimônio</small>
</footer>
</body>
</html>
