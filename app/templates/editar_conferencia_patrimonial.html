{% extends 'base.html' %}
{% block title %}Editar Conferência Patrimonial{% endblock %}
{% block content %}
<h2 id="titulo-editar-conferencia">Editar Conferência Patrimonial</h2>
<form method="post">
    <div class="mb-3">
        <label for="local">Local:</label>
        <input type="text" name="local" id="local" class="form-control" value="{{ conferencia_patrimonial.local }}" required>
    </div>
    <div class="mb-3">
        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel" id="responsavel" class="form-control" value="{{ conferencia_patrimonial.responsavel }}" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar alterações</button>
    <a href="{{ url_for('patrimonio.conferencia_patrimonial_detalhe', conferencia_patrimonial_id=conferencia_patrimonial.id) }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
